<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid and Flexbox Layout</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @media (max-width: 768px) {
                main {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body class="p-4">
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-3xl">Grid and Flexbox Layout</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
            <section class="lg:col-span-2 flex">
                <div class="bg-red-200 p-4 flex-1">Flexbox Item 1</div>
                <div class="bg-red-400 p-4 flex-1">Flexbox Item 2</div>
            </section>
            <aside class="bg-green-200 p-4">Sidebar</aside>
        </main>

        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <img src="https://cdn.pixabay.com/photo/2022/04/15/07/58/sunset-7133867_1280.jpg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow">
                <img src="https://cdn.pixabay.com/photo/2014/09/02/15/28/styggkarret-433688_1280.jpg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow">
                <img src="https://cdn.pixabay.com/photo/2022/11/27/13/22/tree-7619791_1280.jpg" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow">
                <img src="https://cdn.pixabay.com/photo/2024/12/28/03/39/field-9295186_1280.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow">
                <img src="https://cdn.pixabay.com/photo/2025/08/02/08/13/sunrise-9750192_1280.jpg" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow">
                <img src="https://cdn.pixabay.com/photo/2017/08/16/01/23/desert-2646209_1280.jpg" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow">
            </div>
        </section>

        <footer class="bg-gray-800 text-white p-4 mt-4">
            <p>&copy; 2024 Joshua Kyalo's Blog</p>
        </footer>
    </body>
</html>
